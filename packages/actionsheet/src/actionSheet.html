<div class="<% if(isAndroid){ %>sealui-skin_android <% } %><%= className %>">
    <div class="sealui-mask"></div>
    <div class="sealui-actionsheet">
        <% if(title){%>
        <div class="sealui-actionsheet__title"><%= title %></div>
        <% } %>
        <div class="sealui-actionsheet__menu">
            <% for(var i = 0; i < menus.length; i++){ %>
            <div class="sealui-actionsheet__cell"><%= menus[i].label %></div>
            <% } %>
        </div>
        <% if(actions.length > 0){%>
        <div class="sealui-actionsheet__action">
            <% for(var j = 0; j < actions.length; j++){ %>
            <div class="sealui-actionsheet__cell"><%= actions[j].label %></div>
            <% } %>
        </div>
         <% } %>
    </div>
</div>
